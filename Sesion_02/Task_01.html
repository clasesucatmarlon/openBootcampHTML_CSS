<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ejercicio 02</title>
</head>

<body>
   <form action="/" method="get">
      <div>
         <label for="name">Nombre:</label>
         <input name="name" type="text" id="name" placeholder="Nombre" required>
      </div>
      <div>
         <label for="age">Edad:</label>
         <input name="age" type="number" id="age" placeholder="Edad" required>
      </div>
      <div>
         <label for="favoritePhrase">Frase favorita:</label>
         <textarea name="favoritePhrase" id="favoritePhrase" placeholder="Frase favorita" cols="30" rows="5"></textarea>
      </div>
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
   </form>

</body>

</html>
