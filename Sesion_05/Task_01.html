<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposición de elementos en CSS</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">

        <video class="container__video" src="./assets/videos/videos1.mp4" autoplay loop muted type="video/mp4"></video>

            <h1 class="header__title">Maravillosos lugares</h1>

        <div class="container__gallery">
            <div class="gallery__img">
                <h1 class="img__title">Puente</h1>
                <img class="image" src="./assets/images/cedric-letsch-raNGlrn5JRI.jpg" alt="cedric">
            </div>
            <div class="gallery__img">
                <h1 class="img__title">Lago</h1>
                <img class="image" src="./assets/images/fondo1.jpeg" alt="fondo1">
            </div>
            <div class="gallery__img">
                <h1 class="img__title">Olas</h1>
                <img class="image" src="./assets/images/guille-pozzi-2xkAA5Ez_oU.jpg" alt="guille">
            </div>
            <div class="gallery__img">
                <h1 class="img__title">Costa</h1>
                <img class="image" src="./assets/images/jack-anstey-LeIwrDwG0p8.jpg" alt="jack">
            </div>
            <div class="gallery__img">
                <h1 class="img__title">Ciudad</h1>
                <img class="image" src="./assets/images/jonaselia-x6HHgq2zDvI.jpg" alt="jonaselia">
            </div>
            <div class="gallery__img">
                <h1 class="img__title">Neblina</h1>
                <img class="image" src="./assets/images/keith-wong-aDK6P3G-AQc.jpg" alt="keith">
            </div>
            <div class="gallery__img">
                <h1 class="img__title">Muelle</h1>
                <img class="image" src="./assets/images/luca-bravo-VowIFDxogG4.jpg" alt="luca">
            </div>
            <div class="gallery__img">
                <h1 class="img__title">Montaña</h1>
                <img class="image" src="./assets/images/philipp-pilz-ByIuHYRmokg.jpg" alt="philipp">
            </div>
        </div>

    </div>

</html>
